<!DOCTYPE html>
<html>
    <body >
        <h1>Change color</h1>
    <div class="popup">
        <input type="button" id="id_black" value="Black">
        <br><br>
        <input type="button" id="id_white" value="white">
    </div>
    
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }

        .popup{
            min-width:150px;
            min-height: 150px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        input{
            margin: 1rem;
            border-radius: 2rem;
            background-color: rgb(164, 173, 173);
            border-radius: 1px solid black;
            color: white;
        }

    </style>
<script src="popup.js"></script>
</body>
</html>
